	<form id="new-request-form" onsubmit="newRequestSubmit(event)">
		<div class="form-group">
			<label for="Request-type-select">Type</label> <select class="form-control" id="request-type-select">
				<option>Magic Item</option>
				<option>Pets</option>
				<option>Housing</option>
				<option>Feast</option>
				<option>Other</option>
			</select>
		</div>
		<div class="form-group">
			<label for="Request-name-input"> Name of Request:</label> <input type="text" class="form-control"
				id="Request-name-input" placeholder="Name">
		</div>

		<div class="form-group">
			<label for="request-value-input">Value:</label> <input type="number" class="form-control"
				id="request-value-input">
		</div>
		<div class="form-group">
			<label for="request-memo-input">Memo:</label> <input type="number" class="form-control"
				id="request-memo-input">
		</div>
		<button class="btn btn-danger" type="submit">Submit</button>
	</form>


</body>
